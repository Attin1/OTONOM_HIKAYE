    </style>
</head>
<body>

    <script>
        let API_KEY = "";
        let ACTIVE_MODEL = "";
        let storyHistory = [];
        let emotionData = {};
        let isFirstScene = true;


        const EMOTIONS = {
            "melankoli": { color: "#f1c40f", theme_warm: "#f1c40f", theme_cold: "#2980b9", theme_sky: "#7f8c8d" },
            "saldÄ±rganlÄ±k": { color: "#e74c3c", theme_warm: "#e74c3c", theme_cold: "#000000", theme_sky: "#c0392b" },
            "rasyonellik": { color: "#ffffff", theme_warm: "#ffffff", theme_cold: "#2c3e50", theme_sky: "#3498db" },
            "paranoya": { color: "#9b59b6", theme_warm: "#9b59b6", theme_cold: "#1b2631", theme_sky: "#8e44ad" },
            "korku": { color: "#8e44ad", theme_warm: "#8e44ad", theme_cold: "#000000", theme_sky: "#2c3e50" },
            "cesaret": { color: "#c0392b", theme_warm: "#c0392b", theme_cold: "#2c3e50", theme_sky: "#2980b9" },
            "merak": { color: "#e67e22", theme_warm: "#e67e22", theme_cold: "#f1c40f", theme_sky: "#1abc9c" },
            "Ã§aresizlik": { color: "#7f8c8d", theme_warm: "#95a5a6", theme_cold: "#2c3e50", theme_sky: "#34495e" },
            "huzur": { color: "#1abc9c", theme_warm: "#a3e4d7", theme_cold: "#2e4053", theme_sky: "#85c1e9" },
            "endiÅŸe": { color: "#f39c12", theme_warm: "#f5b041", theme_cold: "#566573", theme_sky: "#7d6608" },
            "umut": { color: "#2ecc71", theme_warm: "#58d68d", theme_cold: "#1e8449", theme_sky: "#27ae60" },  
            "romantizm": { color: "#ff69b4", theme_warm: "#ff69b4", theme_cold: "#2c3e50", theme_sky: "#e84393" },
            "Ã¶fke": { color: "#c0392b", theme_warm: "#e74c3c", theme_cold: "#2c3e50", theme_sky: "#922b21" },
            "suÃ§luluk": { color: "#95a5a6", theme_warm: "#bdc3c7", theme_cold: "#2c3e50", theme_sky: "#7f8c8d" },
            "yalnÄ±zlÄ±k": { color: "#34495e", theme_warm: "#5d6d7e", theme_cold: "#1b2631", theme_sky: "#2c3e50" },
            "kararlÄ±lÄ±k": { color: "#1f618d", theme_warm: "#2980b9", theme_cold: "#154360", theme_sky: "#1abc9c" },
            "ÅŸaÅŸkÄ±nlÄ±k": { color: "#f4d03f", theme_warm: "#f7dc6f", theme_cold: "#7d6608", theme_sky: "#f39c12" },

            "umutsuzluk": { color: "#566573", theme_warm: "#5d6d7e", theme_cold: "#212f3c", theme_sky: "#2c3e50" },

        };

        // --- BAÅžLANGIÃ‡ ---
        window.onload = () => {
            const savedKey = localStorage.getItem("gemini_api_key_v7");
            if (savedKey) {
                document.getElementById('api-key-input').value = savedKey;
                document.getElementById('save-key-check').checked = true;
            }
            setupEmotionBars();
        };

        function setupEmotionBars() {
            const container = document.getElementById('atmosphere-bars');
            let html = '';
            
            Object.keys(EMOTIONS).forEach(key => {
                emotionData[key] = 0;
                html += `
                    <div class="emotion-item" style="display:none;">
                        <div class="emotion-label">
                            <span>${key}</span>
                            <span class="emotion-value" id="val-${key}">0%</span>
                        </div>
                        <div class="bar-bg">
                            <div id="bar-${key}" class="emotion-bar" style="width:0%; background:${EMOTIONS[key].color};"></div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function initSystem() {
            const keyInput = document.getElementById('api-key-input');
            const saveCheck = document.getElementById('save-key-check');
            const msgDiv = document.getElementById('login-msg');
            const btn = document.querySelector('.btn');

            API_KEY = keyInput.value.trim();
            if (!API_KEY) {
                msgDiv.innerText = "LÃ¼tfen API anahtarÄ± girin!";
                msgDiv.style.color = "var(--danger)";
                return;
            }

            if (saveCheck.checked) {
                localStorage.setItem("gemini_api_key_v7", API_KEY);
            } else {
                localStorage.removeItem("gemini_api_key_v7");
            }

            msgDiv.innerHTML = "<span class='blink'>Model aranÄ±yor...</span>";
            btn.disabled = true;

            try {
                const listUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`;
                const response = await fetch(listUrl);
                const data = await response.json();

                if (!response.ok) throw new Error("API Key geÃ§ersiz veya baÄŸlantÄ± yok.");

                if (!data.models || !Array.isArray(data.models)) {
                    throw new Error("Model listesi alÄ±namadÄ±");
                }

                const models = data.models.filter(m =>
                    m.supportedGenerationMethods &&
                    m.supportedGenerationMethods.includes("generateContent")
                );
                
                let selected = models.find(m => m.name.includes("gemini-1.5-flash"));
                if (!selected) selected = models.find(m => m.name.includes("gemini-1.0-pro"));
                if (!selected) selected = models[0];

                ACTIVE_MODEL = selected.name.replace("models/", "");

                msgDiv.innerText = "BaÄŸlandÄ±!";
                msgDiv.style.color = "var(--success)";
                
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('game-interface').style.display = 'grid';
                    document.getElementById('model-name').innerText = ACTIVE_MODEL;
                    startGame();
                }, 800);

            } catch (err) {
                msgDiv.innerText = "Hata: " + err.message;
                msgDiv.style.color = "var(--danger)";
                btn.disabled = false;
            }
        }

        // --- HÄ°KAYE MOTORU ---
        async function generateContent(userPrompt, isFinal = false, choiceData = null) {
            
            const controls = document.getElementById('controls');
            const statusText = document.getElementById('status-text');
            
            controls.innerHTML = `<div style="text-align:center; color:#666; padding:20px;" class="blink">> ${isFinal ? "FÄ°NAL YAZILIYOR..." : "YENÄ° SENARYO HESAPLANIYOR..."}</div>`;
            statusText.innerText = "YAPAY ZEKA DÃœÅžÃœNÃœYOR...";
            statusText.style.color = "var(--accent)";

            if (storyHistory.length === 0) {
                let systemInstruction = `
            Sen bir interaktif hikÃ¢ye motorusun.
            YanÄ±tÄ±n SADECE geÃ§erli bir JSON olmalÄ±. AÃ§Ä±klama, markdown, metin yazma.

            FORMAT:
            {
            "text": "HikÃ¢ye sahnesi",
            "choices": [
                {
                "text": "SeÃ§enek metni",
                "emotion": "merak | korku | rasyonellik | cesaret | paranoya | melankoli | saldÄ±rganlÄ±k | Ã§aresizlik | huzur | endiÅŸe | umut | romantizm | Ã¶fke | suÃ§luluk | yalnÄ±zlÄ±k | kararlÄ±lÄ±k | ÅŸaÅŸkÄ±nlÄ±k | neÅŸe | umutsuzluk | tutku"
                "emotions": {
                    "merak": 0.34,
                    "korku": 0.33,
                    "cesaret": 0.33
                }
                }
            ],
            "sentiment": {
                "primary": "merak",
                "intensity": 70,
                "score": 50,
                "label": "Gergin"
            }
            }

            KURALLAR:
            - JSON dÄ±ÅŸÄ±nda HÄ°Ã‡BÄ°R ÅŸey yazma.
            - choices bir DÄ°ZÄ° olmak zorunda.
            - Ä°lk sahnede choices ASLA boÅŸ olamaz.
            - En az 2 seÃ§im Ã¼ret.
            - Her seÃ§im FARKLI baskÄ±n duygu taÅŸÄ±malÄ±.
            - emotions iÃ§indeki deÄŸerlerin toplamÄ± = 1.0 olmalÄ±.
            - emotions iÃ§inde en az 3 duygu olmalÄ±.
            - Eski seÃ§imlerde kullanÄ±lmamÄ±ÅŸ duygularÄ± tercih et.
            `;

                if (isFinal) {
                    systemInstruction += `
            BU SAHNE FÄ°NALDÄ°R.
            choices: [] olmak ZORUNDA.
            JSON dÄ±ÅŸÄ±nda HÄ°Ã‡BÄ°R ÅžEY yazma.
            `;
                }

                storyHistory.push({
                    role: "user",
                    parts: [{ text: systemInstruction }]
                });
            }

            storyHistory.push({ role: "user", parts: [{ text: userPrompt }] });

            const url = `https://generativelanguage.googleapis.com/v1beta/models/${ACTIVE_MODEL}:generateContent?key=${API_KEY}`;

            const contents = [...storyHistory];

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: contents,
                        generationConfig: {
                            responseMimeType: "application/json",
                            temperature: 0.9
                        }
                    })

                });

                const data = await response.json();

                if (!response.ok) {
                    console.error("API HatasÄ±:", data);
                    throw new Error(data.error?.message || "API eriÅŸim hatasÄ±");
                }

                if (!data.candidates || !data.candidates[0]) {
                    console.error("BoÅŸ cevap:", data);
                    throw new Error("Model yanÄ±t vermedi (boÅŸ candidates)");
                }

                let rawText = data.candidates[0].content.parts
                    .map(p => p.text || "")
                    .join("")
                    .trim();
                rawText = rawText.replace(/```json/g, "").replace(/```/g, "").trim();
                
                let storyData;
                try {
                    storyData = JSON.parse(rawText);
                } catch {
                    console.error("JSON Parse Edilemedi:", rawText);
                    throw new Error("Model JSON formatÄ±nda yanÄ±t vermedi");
                }

                storyHistory.push({ role: "model", parts: [{ text: storyData.text }] });
                if(!storyData.sentiment) {
                    storyData.sentiment = {
                        primary: "rasyonellik",
                        intensity: 50,
                        score: 50,
                        label: "NÃ¶tr"
                    };
                }

                renderScene(storyData);
                
                statusText.innerText = "BEKLÄ°YOR";
                statusText.style.color = "#888";

            } catch (err) {
                console.error("Hata:", err);
                controls.innerHTML = `<div style="color:var(--danger)">Hata: ${err.message}<br><button class="end-btn" onclick="startGame()">Yeniden BaÅŸla</button></div>`;
                statusText.innerText = "HATA";
                statusText.style.color = "var(--danger)";
            }
        }

        function renderScene(data) {

            // ðŸ”’ choices yoksa boÅŸ dizi yap
            if (!Array.isArray(data.choices)) {
                data.choices = [];
            }
            const allowEmotionUpdate = !isFirstScene;

            if (data.choices && typeof data.choices === "object") {

                    const c = data.choices[key];
                    if (!c.text || typeof c.text !== "string") delete data.choices[key];
                    if (!c.emotions || typeof c.emotions !== "object") delete data.choices[key];
                });
            }

            data.choices = data.choices.map(c => ({
                ...c,
                emotion: c.emotion || "merak",
                weight: typeof c.weight === "number" ? c.weight : 0.2
            }));

            if (!Array.isArray(data.choices)) {
                data.choices = [];

            log.appendChild(p); 
            log.scrollTop = log.scrollHeight;

            if (data.sentiment) {
                updateSentiment(data.sentiment); // HER ZAMAN
            }

            controls.innerHTML = "";
                        
            // KullanÄ±cÄ± ek metin giriÅŸi


            if (data.choices && data.choices.length > 0) {
                if (isFirstScene && data.choices.length === 0) {
                    console.warn("Ä°lk sahnede boÅŸ choices geldi, yeniden sahne isteniyor...");
                    generateContent("Ä°lk sahnede mutlaka 2-3 seÃ§im Ã¼ret.", false);
                    return;
                }

                data.choices.forEach(choice => {
                    // choice artÄ±k OBJECT
                    // { text: "...", emotion: "merak", weight: 0.25 }

                    const btn = document.createElement('button');
                    btn.className = 'choice-btn';
                    const safeEmotion = choice.emotion ?? "belirsiz";
                    const emotionList = Object.keys(choice.emotions)
                        .map(e => `${e}:${Math.round(choice.emotions[e]*100)}%`)
                        .join(" ");
                    btn.innerText = `> ${choice.text} [${emotionList}]`;  //(duygu da yazar)
                    // btn.innerText = choice.text;  // sadece metin

                    btn.onclick = () => {
                        const extraText = document.getElementById("user-extra-text")?.value.trim();

                        const userLog = document.createElement('div');
                        userLog.className = 'user-choice-log';
                        userLog.innerText = `â–¸ ${choice.text}`;
                        log.appendChild(userLog);

                        let prompt = `
                    KULLANICI SEÃ‡Ä°MÄ°:
                    ${choice.text}

                    BaskÄ±n Duygu: ${choice.emotion}
                    YoÄŸunluk: ${choice.weight}
                    `;

                        if (extraText) {
                            prompt += `
                    KULLANICININ EK NOTU (yorumdur, yeni olay deÄŸildir):
                    ${extraText}
                    `;
                        }
                        if (choice.emotions) {
                            Object.entries(choice.emotions).forEach(([emo, weight]) => {
                                updateEmotions(emo, weight * 100);
                            });
                        }

                        generateContent(prompt, false, choice);
                    };


                    controls.appendChild(btn);
                });

                // --- SERBEST METÄ°N GÄ°RÄ°ÅžÄ° ---
                const inputWrapper = document.createElement('div');
                inputWrapper.style.marginTop = "3px";

                inputWrapper.innerHTML = `
                    <div style="
                        display:flex;
                        gap:5px;
                        align-items:flex-start;
                    ">
                        <div style="flex:1;">
                            <textarea id="free-text-input"
                                placeholder="SeÃ§eneklerden birini seÃ§ebilir veya kendi metnini yazarak hikayeyi istediÄŸin gibi ÅŸekillendirebilirsin."
                                style="

        function updateSentiment(sentiment) {
            const marker = document.getElementById('sentiment-marker');
            const label = document.getElementById('sentiment-label');
            
            const score = sentiment.score || 50;
            marker.style.left = `${score}%`;
            
            label.innerText = (sentiment.label || "NÃ–TR").toUpperCase();
            
            if (score < 30) label.style.color = "var(--danger)";
            else if (score > 70) label.style.color = "var(--success)";
            else label.style.color = "var(--warn)";
        }

        function updateEmotions(primary, intensity) {
            // BaskÄ±n duyguyu artÄ±r
            if(emotionData[primary] !== undefined) {
                emotionData[primary] = Math.min(100, emotionData[primary] + (intensity / 2));
            }

            // TÃ¼m barlarÄ± gÃ¼ncelle
            Object.keys(emotionData).forEach(key => {
                const bar = document.getElementById(`bar-${key}`);
                const val = document.getElementById(`val-${key}`);
                const item = bar?.closest('.emotion-item');
                if(bar && val && item) {
                    const percent = Math.round(emotionData[key]);
                if (percent <= 0) {
                    item.style.display = "none";
                } else {
                    // EÄŸer daha Ã¶nce gizliyse, animasyonla gÃ¶ster
                    if (item.style.display === "none") {
                        item.style.display = "block";
                        item.style.animation = "fadeIn 0.4s ease";
                    }

                    bar.style.width = `${percent}%`;
                    val.innerText = `${percent}%`;
                }
                }
            });

            // TemayÄ± gÃ¼ncelle
            if(EMOTIONS[primary]) {
                const theme = EMOTIONS[primary];
                document.documentElement.style.setProperty('--accent', theme.theme_warm);
                document.body.style.backgroundColor = theme.color;
                
                const storyLog = document.getElementById('story-log');
                storyLog.style.borderTop = `5px solid ${theme.theme_sky}`;
                storyLog.style.boxShadow = `inset 0 20px 50px -20px ${theme.theme_sky}44`;
            }
        }

        async function downloadStoryPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF("p", "mm", "a4");               
            doc.setFontSize(10);
            doc.text("Font yÃ¼kleniyor, lÃ¼tfen bekleyiniz...", 15, 15);

            const getBase64FromUrl = async (url) => {
                const data = await fetch(url);
                const blob = await data.blob();
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => {
                        const base64data = reader.result;
                        resolve(base64data.split(',')[1]);
                    }
                });
            };

            try {
                const fontBase64 = await getBase64FromUrl("https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/fonts/Roboto/Roboto-Regular.ttf");
                
                doc.addFileToVFS("Roboto-Regular.ttf", fontBase64);
                doc.addFont("Roboto-Regular.ttf", "Roboto", "normal");
                doc.setFont("Roboto");

                doc.deletePage(1);
                doc.addPage();
                
                const margin = 15;
                const pageHeight = 297;
                const pageWidth = 210;
                const contentWidth = pageWidth - (margin * 2); // 180mm (A4 geniÅŸliÄŸi - kenarlar)
                let y = margin;

                function checkPage(add = 6) {
                    if (y + add > pageHeight - margin) {
                        doc.addPage();
                        y = margin;
                    }
                }

                doc.setFontSize(14);
                doc.text("Otonom Hikaye Motoru â€“ Hikaye Raporu", margin, y);
                y += 10;

                doc.setFontSize(10);
                doc.text(`Tarih: ${new Date().toLocaleString("tr-TR")}`, margin, y);
                y += 10;

                doc.setFontSize(11);
                doc.text("Hikaye Metni:", margin, y);
                y += 8;

                const storyNodes = document.querySelectorAll(".ai-msg");
                let storyText = "";

                storyNodes.forEach((el, i) => {
                    storyText += `SAHNE ${i + 1}:\n${el.innerText}\n\n------------------------------------------------\n\n`;
                });

                const lines = doc.splitTextToSize(storyText, contentWidth);
                
                lines.forEach(line => {
                    checkPage(6);
                    doc.text(line, margin, y);
                    y += 6;
                });

                y += 10;
                checkPage();

                doc.setFontSize(12);
                doc.text("Duygu Analizi:", margin, y);
                y += 8;

                doc.setFontSize(10);
                if (typeof emotionData !== 'undefined') {
                    Object.keys(emotionData).forEach(key => {
                        checkPage(6);
                        doc.text(`${key.toLocaleUpperCase('tr-TR')}: %${Math.round(emotionData[key])}`, margin, y);
                        y += 6;
                    });
                }

                doc.save("hikaye_raporu.pdf");

            } catch (err) {
                console.error("PDF oluÅŸturma hatasÄ±:", err);
                alert("PDF oluÅŸturulurken font yÃ¼kleme hatasÄ± oluÅŸtu. Ä°nternet baÄŸlantÄ±nÄ±zÄ± kontrol edin.");
            }
        }
    </script>
